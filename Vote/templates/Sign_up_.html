<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Sign Up</title>



</head>

<body>

    {%include 'navbar.html'%}

    <section class="dark-background pt-5 ">
        <div class="container from_con bg-light d-flex justify-content-center">
            <form class=" p-2 mt-5" action="">
                <div class="form_hadding d-flex justify-content-center">
                        <span class="fw-bold fh">Create Account</span>
                </div>
                <div class="mt-4">
                    <label class="form_la" for="">Name</label><br>
                    <input class="from_in bg-light" type="text">
                </div>
                <div class="mt-4">
                    <label class="form_la" for="">Gmail</label><br>
                    <input class="from_in bg-light" type="email">
                </div>
                <div class="mt-4">
                    <label class="form_la" for="">Password</label><br>
                    <input class="from_in bg-light" type="password">
                </div>
                <div class="mt-4">
                    <label class="form_la" for="">Confirm Password</label><br>
                    <input class="from_in bg-light" type="password">
                </div>
                <div class="mt-4 d-flex justify-content-center">
                    <button class="form_btn bg-light" type="submit">Sign
                        up</button>
                </div>
            </form>
        </div>
    </section>












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
