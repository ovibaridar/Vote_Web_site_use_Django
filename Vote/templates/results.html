<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Results</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>



</head>

<body>

    {%include 'navbar.html'%}


    <section class="dark-background pt-5 ">

        <div class="container">

            <div class="row">
                <div class="col-lg-4 mt-3">
                    <div class="example-div p-4">


                        <div id="q_div" class="" style="height: 300px; width: 300; display: block;">
                            <div class="d-flex">
                                <form class="form">
                                    <section class='poll_que mb-1'>Whats your job section ?</section>
                                    <div>
                                        <input id="Web" class="redio_b" type="radio" name="size" checked> <label
                                            for="Web" class="redio_label">
                                            Web</label>
                                    </div>

                                    <div>
                                        <input id="Android" class="redio_b" type="radio" name="size"> <label
                                            for="Android" class="redio_label">
                                            Android </label>
                                    </div>
                                    <div>
                                        <input id="Machine" class="redio_b" type="radio" name="size"> <label
                                            for="Machine" class="redio_label">
                                            Machine Learning </label>
                                    </div>
                                    <div>
                                        <input id="Data" class="redio_b" type="radio" name="size"> <label for="Data"
                                            class="redio_label"> Data
                                            Scientist </label>
                                    </div>
                                    <div>
                                        <input id="Solver" class="redio_b" type="radio" name="size"> <label for="Solver"
                                            class="redio_label">
                                            Solver </label>
                                    </div>
                                    <div class='mt-2 button_div d-flex justify-content-center'>
                                        <button class="vote me-2">Vote</button>

                                    </div>

                                </form>
                                <button id="" class="results mt-auto" onclick="next_s()">Results</button>
                            </div>

                            <hr style="color: #3d4450;">
                            <span style="color: #4c6584;">1233,1 votes</span>
                        </div>



                        <div class="mt-4" id="op_div" style="height: 300px; width: 300; display: none;">
                            <div style="width:380px;">
                                <!-- Create a canvas element inside the div to render the bar graph -->
                                <canvas id="myBarChart"></canvas>
                                <div  class='mt-2 button_div d-flex justify-content-center'>
                                    <button onclick="vote_index()" class="vote me-2">Vote</button>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>


            </div>




        </div>

    </section>



    <script>
        var ctx = document.getElementById('myBarChart').getContext('2d');

        // Define the data for the bar graph
        var data = {
            labels: ['Label 1', 'Label 2', 'Label 3', 'Label 4'],
            datasets: [{
                label: 'My Bar Graph',
                data: [10, 20, 15, 100], // Data values for each bar
                backgroundColor: ['red', 'blue', 'green', 'orange'], // Bar colors
                borderColor: 'white', // Border color
                borderWidth: 1,// Border width
                barThickness: 20

            }]
        };

        // Create the bar graph
        var myBarChart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: {
                // Additional options (if needed)
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });


        function next_s() {
            // Hide div1 and show div2
            document.getElementById('q_div').style.display = 'none';
            document.getElementById('op_div').style.display = 'block';
        }
        function vote_index() {
            // Hide div1 and show div2
            document.getElementById('q_div').style.display = 'block';
            document.getElementById('op_div').style.display = 'none';
        }

    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
