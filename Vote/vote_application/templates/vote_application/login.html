<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static%}
    <link rel="stylesheet" href="{% static 'vote_application/css/style.css' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>



</head>

<body>

    {%include 'vote_application/navbar.html'%}

    <section class="dark-background pt-5 ">
        <div class="container from_con bg-light d-flex justify-content-center">
            <form class=" p-2 mt-5" action="">
                <div class="form_hadding d-flex justify-content-center">
                        <span class="fw-bold fh">Login</span>
                </div>
                <div class="mt-4">
                    <label class="form_la" for="">Gmail</label><br>
                    <input class="from_in bg-light" type="email">
                </div>
                <div class="mt-4">
                    <label class="form_la" for="">Password</label><br>
                    <input class="from_in bg-light" type="password">
                </div>
                <div class="mt-4 d-flex justify-content-center">
                    <button class="form_btn bg-light" type="submit">Sign
                        In</button>
                </div>
            </form>
        </div>
    </section>

    <script>
        var ctx = document.getElementById('myBarChart').getContext('2d');

        // Define the data for the bar graph
        var data = {
            labels: ['Label 1', 'Label 2', 'Label 3', 'Label 4'],
            datasets: [{
                label: 'My Bar Graph',
                data: [10, 20, 15, 100], // Data values for each bar
                backgroundColor: ['red', 'blue', 'green', 'orange'], // Bar colors
                borderColor: 'white', // Border color
                borderWidth: 1,// Border width
                barThickness: 20
                
            }]
        };

        // Create the bar graph
        var myBarChart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: {
                // Additional options (if needed)
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });


        function next_s() {
            // Hide div1 and show div2
            document.getElementById('q_div').style.display = 'none';
            document.getElementById('op_div').style.display = 'block';
        }
        function vote_index() {
            // Hide div1 and show div2
            document.getElementById('q_div').style.display = 'block';
            document.getElementById('op_div').style.display = 'none';
        }

    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
